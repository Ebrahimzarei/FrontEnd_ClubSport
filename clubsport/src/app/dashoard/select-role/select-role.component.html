<form [formGroup]='ReciveSelectRole' (ngSubmit)="PostDataSelectRole(ReciveSelectRole)">
  <div class="card-header">
    <h4>عملیات-سطح دسترسی کاربران</h4>
  </div>




  <div class="form-group mb-0">
    <label>انتخاب اعضا </label>
    <div class="dropdown d-inline mr-2">
    <div class="btn btn-success  " style="width: 500px; height: 50px; cursor:pointer;">

         
      <ng-select bindLabel="name"
    
      placeholder="Select item"
      appendTo="M_Sport"
      multiple="true"
      [searchable]="true" 
      [clearable]="true"
      [(ngModel)]="M_Sport">
      <ng-option [value]="item.Id"   *ngFor="let item of M_Sport">
        <div class="dropdown-item SelectSize"> </div>
          {{item.FullName}}
      </ng-option>
      </ng-select>
    </div>
    </div>
    <div class="invalid-feedback">

    </div>
  </div>
  <div class="form-group mb-0">
    <label>انتخاب رویداد ورزشی </label>
    <div class="dropdown d-inline mr-2">
    <div class="btn btn-success  " style="width: 500px; height: 50px; cursor:pointer;">

         
      <ng-select bindLabel="name"
    
      placeholder="Select item"
      appendTo="E_Sport"
      multiple="true"
      [searchable]="true" 
      [clearable]="true"
      [(ngModel)]="E_Sport">
      <ng-option [value]="item.Id"   *ngFor="let item of E_Sport">
        <div class="dropdown-item SelectSize"> </div>
          {{item.NameEvent}}
      </ng-option>
      </ng-select>
    </div>
    </div>
    <div class="invalid-feedback">

    </div>
  </div>
      <div class="invalid-feedback">

      </div>
      <label>نوع کاربری</label>
      <div class="dropdown d-inline mr-2">
        <select class="btn btn-success  " style="width: 500px; height: 50px; cursor:pointer;"   appDropdown formControlName="TypeMemberRegister">
          <option value="none" selected="selected" disabled class="dropdown-item SelectSize">
            انتخاب کنید
             </option>
          <option class="dropdown-item SelectSize" *ngFor="let value of options" [ngValue]="value">{{value}}</option>
        </select>
      </div>
      <div class="invalid-feedback">

      </div>


    <div class="card-footer text-right">
      <button type="submit" class="btn btn-primary">ذخیره</button>
     </div>
  </form>

  <div class="section-body">
   <app-list-selectrole></app-list-selectrole>
  </div>
