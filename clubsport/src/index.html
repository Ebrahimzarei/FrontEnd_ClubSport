<head>
  <meta charset="utf-8">

<body class="mat-typography">

  <app-root></app-root>




<!-- General JS Scripts -->

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->

  <link rel="stylesheet" href="assets/css/app.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <script src="assets/js/app.min.js"></script>
  <script src="assets/bundles/prism/prism.js"></script>
 <script src="assets/js/scripts.js"></script>

 <script src="assets/js/custom.js"></script>

 <script src="assets/bundles/datatables/datatables.min.js"></script>
 <script src="assets/bundles/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js"></script>
 <script src="assets/bundles/jquery-ui/jquery-ui.min.js"></script>

  <script src="assets/js/page/datatables.js"></script>
  <div class="settingSidebar">
    <a   class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
    </a>
    <div class="settingSidebar-body ps-container ps-theme-default">
        <div class=" fade show active">
            <div class="setting-panel-header">تنظیمات </div>
            <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">رنگ قالب</h6>
                <div class="selectgroup layout-color w-50">
                    <label class="selectgroup-item">
                        <input type="radio" name="value" value="1"
                            class="selectgroup-input-radio select-layout" checked>
                        <span class="selectgroup-button">روشن</span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="radio" name="value" value="2"
                            class="selectgroup-input-radio select-layout">
                        <span class="selectgroup-button">تاریک</span>
                    </label>
                </div>
            </div>
            <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">رنگ نوار کناری                                </h6>
                <div class="selectgroup selectgroup-pills sidebar-color">
                    <label class="selectgroup-item">
                        <input type="radio" name="icon-input" value="1"
                            class="selectgroup-input select-sidebar">
                        <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                            data-original-title="تم روشن"><i class="fas fa-sun"></i></span>
                    </label>
                    <label class="selectgroup-item">
                        <input type="radio" name="icon-input" value="2"
                            class="selectgroup-input select-sidebar" checked>
                        <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                            data-original-title="تم تاریک"><i class="fas fa-moon"></i></span>
                    </label>
                </div>
            </div>
            <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">تم رنگی                                </h6>
                <div class="theme-setting-options">
                    <ul class="choose-theme list-unstyled mb-0">
                        <li title="white" class="active">
                            <div class="white"></div>
                        </li>
                        <li title="cyan">
                            <div class="cyan"></div>
                        </li>
                        <li title="black">
                            <div class="black"></div>
                        </li>
                        <li title="purple">
                            <div class="purple"></div>
                        </li>
                        <li title="orange">
                            <div class="orange"></div>
                        </li>
                        <li title="green">
                            <div class="green"></div>
                        </li>
                        <li title="red">
                            <div class="red"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                    <label class="m-b-0">
                        <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                            id="mini_sidebar_setting">
                            <span class="control-label p-l-10">مینی نوار کناری</span>
                        <span class="custom-switch-indicator"></span>
                    </label>
                </div>
            </div>
            <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                    <label class="m-b-0">
                        <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                            id="sticky_header_setting">
                            <span class="control-label p-l-10">هدر اسیکر</span>
                        <span class="custom-switch-indicator"></span>
                    </label>
                </div>
            </div>
            <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                    <i class="fas fa-undo"></i> تنظیمات پیشفرض
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
